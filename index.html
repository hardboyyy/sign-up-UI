<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>signup</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="container">
                <button class="button google_signup">Sign up with Google</button>
                <span class="or_block">or</span>
                <form class="signup_form">
                    <input type="text" id="email" name  = "email" placeholder="Email"/>
                    <input type="password" id="password" name = "password" placeholder="Password"/>
                    <button class="button button-black" type="submit">Create account</button>
                </form>            
                <p class="box_p"><a href="#">Sign up with SAML SSO</a></p>
                <P class="already_login">Already have an account? <a href="#">Log in</a></P>
            </div>
        </div>
    </main>
</body>
</html>
